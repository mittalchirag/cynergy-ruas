<main>
  <section class="py-5" style="background-color:rgb(3, 14, 29);">
    <div class="container">
      <!-- Vertical Steppers -->
      <div class="row my-5">
        <div class="col-md-12">
          
          <mat-vertical-stepper [linear]="isLinear" #stepper style="background-color: rgba(11, 43, 56, 0.747); color:white;">
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup" class="form-container">
                <ng-template matStepLabel>Basic Information</ng-template>
                <mat-form-field>
                  <input matInput type="email" placeholder="example@domain.com" formControlName="firstCtrl" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" placeholder="cool_short_name" formControlName="firstCtrl" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="password" placeholder="john@extraStrong123" formControlName="firstCtrl"
                    required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup" class="form-container">
                <ng-template matStepLabel>Specific Information</ng-template>
                <mat-form-field>
                  <mat-select placeholder="Branch" formControlName="secondCtrl" required>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Year" formControlName="secondCtrl" required>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Preferred Language" formControlName="secondCtrl" >
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}} <!--list of languages-->
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                      <input matInput type="text" placeholder="University Registration Number" formControlName="secondCtrl" required>
                    </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" placeholder="GitHub username" formControlName="secondCtrl" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>

            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              You are now done.
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-vertical-stepper>

        </div>


      </div>

    </div>




  </section>

</main>
